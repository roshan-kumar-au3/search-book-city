<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mt-2">Book Library</h2>
                <p class="m-0">Search by Language or author or Country here:</p>
                 <form  id="search-form">
                      <div class="autocomplete" style="width:300px;">
                         <input type="text" id="search-keyword" placeholder="e.g. English" required>
                      </div>
                 </form>
                 <button type="submit" id="submit-btn" class="btn btn-primary mt-2 mb-2">Submit</button>
            </div>
            <div class="col-md-6">
                <h2 class="text-center mt-5">Welcome to Book Library</h2>
                <h3 class="text-center mt-1"><a id="city" href="day04/index.html">Click here to search Indian cities</a></h3>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <table class="table table-bordered table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Country</th>
                            <th scope="col">Language</th>
                            <th scope="col">Link</th>
                            <th scope="col">Pages</th>
                            <th scope="col">Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>    
</body>
</html>
